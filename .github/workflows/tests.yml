name: Run Tests
on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

jobs:
  doctests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - macos-11.0
          - windows-2019
        cmake_option: [
          -DCOUNTLY_BUILD_TESTS=1,
          -DCOUNTLY_BUILD_TESTS=1 -DCOUNTLY_USE_CUSTOM_SHA256=1,
          -DCOUNTLY_BUILD_TESTS=1 -DCOUNTLY_USE_CUSTOM_SHA256=1 -DCOUNTLY_USE_SQLITE=1,
          -DCOUNTLY_BUILD_TESTS=1 -DCOUNTLY_USE_SQLITE=1
          ]

        include:
          - os: windows-2019
            cmake-sqlite: -G "MinGW Makefiles"
            cmake-install: "choco install -y cmake"
            dependencies: "choco install -y openssl"
          - os: macos-11.0
            cmake-install: "brew install cmake"
            dependencies: "brew install openssl"
            make: make ./countly-tests && ./countly-tests
          - os: ubuntu-20.04
            cmake-install: "sudo apt-get update && sudo apt-get install -y cmake"
            dependencies: "sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev"
            make: make ./countly-tests && ./countly-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Install CMake
        run: ${{ matrix.cmake-install }}

      - name: Install dependencies
        run: ${{ matrix.dependencies }}

      - name: Set up MSVC
        if: matrix.os == 'windows-2019'
        uses: microsoft/setup-msbuild@v1

      - name: Build SQLite
        run: |
          cd vendor/sqlite
          cmake -D BUILD_SHARED_LIBS=ON -B build . ${{ matrix.cmake-sqlite }}
          cd build
          make

      - name: Build and run tests
        run: |
          cmake ${{ matrix.cmake_option }} -B build . ${{ matrix.cmake-sqlite }}
          cd build
          make ./countly-tests
          ./countly-tests
